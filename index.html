<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Bo-Bo</title>
</head>

<body class="container">
    <header>
        <h1>Bo-Bo</h1>
        <button id="startButton" type="button" class="btn btn-secondary btn-lg" class="text-right">Start Game</button>
    </header>
    <div class="dealer">
        <ul class="currentDealerCards"></ul>
        <table class="dealerHand" width="180px">
            <tr height="125px">
                <td class="dealerTopCard0"></td>
                <td class="dealerTopCard1"></td>
            </tr>
            <tr>
                <tr height="125px">
                    <td class="dealerBottomCard2"></td>
                    <td class="dealerBottomCard3"></td>
            </tr>
        </table>
        
        </div>
    <div class="player">
        <ul class="currentPlayerCards"></ul>
    </div>
    <div class="bottom">
        <table class="userInput" width="180px">
            <tr height="125px">
                <td class="topCards"></td>
                <td class="topCards"></td>
            </tr>
            <tr>
                <tr height="125px">
                    <td class="bottomCards"></td>
                    <td class="bottomCards"></td>
            </tr>
        </table>
        <table class="userOptions">
            <tr>
                <td id="right">
                    <p class="handFeedback"> </p>
                    <button id="verifyHand" type="button" class="btn btn-secondary btn-lg">Verify
                        Hand</button>
                </td>
            </tr>
            <tr>
                <td id="right"><button id="play" type="button" class="btn btn-secondary btn-lg">Play</button></td>
            </tr>
        </table>
    </div>


</body>

</html>
